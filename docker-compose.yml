services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7070:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    command: bun run dev
    networks:
      - omnidine

networks:
  omnidine:
    name: omnidine-backend_sail
    external: true